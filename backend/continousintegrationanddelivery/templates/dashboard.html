{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css" />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
</head>

<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <a class="navbar-brand main-heading"> 
          &nbsp; Dashboard
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">    
            <ul class="navbar-nav ms-auto">
                &nbsp; &nbsp; &nbsp;
                <li class="nav-item">
                    <a class="btn btn-primary navbar-btn" type="button" href="register">Register</a>
                </li>
                &nbsp; &nbsp; &nbsp;
                <li class="nav-item">
                    <a class="btn btn-primary navbar-btn" type="button" href="login">Login</a>
                </li>
                &nbsp; &nbsp; &nbsp;
                <li class="nav-item">
                    <a class="btn btn-primary navbar-btn" type="button" href="profile">Profile Management</a>
                </li>
                &nbsp; &nbsp; &nbsp;
            </ul>
        </div>
    </nav>

    <br><br>

    <div class="text-center">
        <h2>Welcome</h2>
    </div>

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">
        <h1>Dashboard</h1>
        <br/>
Welcome,{{user}}
    <br/>
        {% if profilepic and profilepic.profile_picture %}
        <img style="width:100px;" src="{{ profilepic.profile_picture.url }}" alt="Profile Picture" />
    {% else %}
        <img style="width:100px;" src="{% static 'images/Default.png' %}" alt="Default Profile Picture" />
    {% endif %}
    
        <hr><br>

        <!-- Enlace de cierre de sesión -->
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <!-- Scripts -->
    <script src="{% static 'js/app.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
